<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculater interface</title>

    <link rel="stylesheet" type="text/css" href="calculator interface.css" />
    <metta http-equiv="refresh" content="3">
</head>

<body>
    <!-- Use a meaningful class name --->
    <div class="wrapper">
        <div id="result" class="result">0</div>

        <div>
            <button data-number="7" id="button7" class="button">7</button>
            <button data-number="8" id="button8" class="button">8</button>
            <button data-number="9" id="button9" class="button">9</button>
        </div>

        <div>
            <button data-number="4" id="button4" class="button">4</button>
            <button data-number="5" id="button5" class="button">5</button>
            <button data-number="6" id="button6" class="button">6</button>
        </div>
        <div>
            <button data-number="1" id="button1" class="button">1</button>
            <button data-number="2" id="button2" class="button">2</button>
            <button data-number="3" id="button3" class="button">3</button>
        </div>
        <div>
            <button data-number="0" id="button0" class="button">0</button>
            <button id="periodButton" class="button">.</button>
            <button id="negativeValueButton" class="button">Â±</button>
        </div>
        <div>
            <button data-operator="*" id="multiplyingButton" class="button">*</button>
            <button data-operator="+" id="addingButton" class="button">+</button>
            <button data-operator="-" id="subtractingButton" class="button">-</button>
        </div>
        <div>
            <button data-operator="/" id="dividingButton" class="button">/</button>
            <button id="equalButton" class="button">=</button>
            <button id="clearingButton" class=" button">Clear</button>
        </div>

    </div>
    <div id="hostElement"></div>
    <script src="CalcualtorLogic.js">
    </script>
    <script src="calculator.js">
    </script>

</body>

</html>
